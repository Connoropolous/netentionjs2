
<!DOCTYPE html>
<html>
    <head>
        <title>Netention</title>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="netention.js"></script> 
        
        <script>
        
            function setFocus(x) {
                if (!x) {
                    x = { };
                }
                
                if (!x.values)
                    x.values  = [];
                
                if (!x.type) {
                    x.type = [];
                    x.typeStrength = [];
                }
                                
                                
                $('#FocusTypes').html('');
                $('#FocusName').val(x.name);
                
                if (x.description) {
                    $('#FocusDescription').val(x.description);
                    $('#FocusDescriptionSection').show();
                }
                else {
                    $('#FocusDescriptionSection').hide();
                }
                
                
                
                if (x.geolocation) {
                    $('#FocusMapSection').show();                    
                    $('#focusMap').html('');
                    initLocationChooserMap('focusMap');
                }
                else {
                    $('#FocusMapSection').hide();
                    $('#focusMap').html('');
                }
                
                
                
                if (x.type.length == 0) {
                    $('#FocusTypes').hide();
                }
                else {
                    $('#FocusTypes').show();
                    for (var k = 0; k < x.type.length; k++) {
                        var t = x.type[k];
                        var typeWidget = $('<span class="dropdown">');
                        
                        var b = $('<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">' + t + '</a>');
                        typeWidget.append(b);
                        
                        var u = $('<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">');
                        typeWidget.append(u);
    
    
                        var tv = window.self.get('types')[t];
                        if (!tv)
                            tv = { };
                        
                        var pr = getProperties(tv);                        
                        for (var p in pr) {
                            (function() {
                                var pri = p;
                                var a = $('<a href="#">' + pr[p].name + '</a>');
                                a.click(function() { 
                                    var f = window.self.get('focus');
                                    if (acceptsAnotherProperty(f, pri)) {
                                        window.self.set('focus', addProperty(f, pri) );
                                        window.self.trigger('change:focus');
                                    }
                                    
                                });
                                var l = $('<li/>'); l.append(a);
                                u.append(l);                        
                            })();
                            
                        }
                        u.append('<hr/>');
                        
                        
                        (function() {
                            var kk = k;
                            var rb = $('<a href="#">Remove</a>');
                            rb.click(function() {
                                var f = window.self.get('focus');
                                window.self.set('focus', removeType(f, kk) );
                                console.log(window.self.get('focus'));
                                window.self.trigger('change:focus');                   
                            });
                            var rbi = $('<li/>'); rbi.append(rb);
                            u.append(rbi);
                        }());
                        
                        $('#FocusTypes').append(typeWidget);
                    }
                    
                                        
                    
                }
                
                $('#FocusProperties').html('');
                if (x.values) {
                    for (var k = 0; k < x.values.length; k++) {
                        var pr = x.values[k];
                        var pv = window.self.get('properties')[pr.uri];
                        $('#FocusProperties').append(newPropertyEdit(pr, pv));
                    }
                }
                
            }
            

            function updateTypes() {
                //THIS CURRENTLY ASSUMES THAT ALL TYPE ID's ARE IN THE FOLLOWING FORMAT:
                //  package.type
                //ex:
                //  general.Human
                
                var types = window.self.get('types');
                var typeMenu = { };
                for (var k in types) {
                    var x = k.split('.');                        
                    
                    if (!typeMenu[x[0]])
                        typeMenu[x[0]] = [ ];
                
                    typeMenu[x[0]].push(k);                    
                }
                var t = $('#TypeMenu');                
                t.html('');
                
                
                for (var k in typeMenu) {
                    var d = $('<span class="dropdown">');
                    t.append(d);
                    
                    var b = $('<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">' + k + '</a>');
                    d.append(b);
                    
                    var u = $('<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">');
                    d.append(u);
                
                    for (var c = 0; c < typeMenu[k].length; c++) {
                        (function() {
                            var id = typeMenu[k][c];
                            var label = id.split('.')[1];
                            var a = $('<a href="#">' +  label + '</a>');
                            a.click(function() {
                                var f = window.self.get('focus');
                                if (!hasType(f, id)) {
                                    window.self.set('focus', addType(f, id) );
                                    window.self.trigger('change:focus');
                                }
                            });
                            
                            var l = $('<li/>'); l.append(a);
                            
                            u.append(l);
                        })();
                        
                    }
                    
                }

            }
                                
            function updateFocus() {
                setFocus(window.self.get('focus'));                
            }
            
            function initUI(self) {
                self.on('change:focus', function() {
                    updateFocus();
                }); 
            
                self.on('change:currentView', function() {
                    updateView(self.get('currentView'));
                });
                
                self.on('change:types', function() {
                    updateTypes();
                    updateFocus();
                });

                $('#ViewMap').click(function() { self.set('currentView', 'map');  });
                $('#ViewList').click(function() { self.set('currentView', 'list');  });
                $('#ViewSlides').click(function() { self.set('currentView', 'slides');  });
                $('#ViewGraph').click(function() { self.set('currentView', 'graph');  });
                $('#ViewTime').click(function() { self.set('currentView', 'time');  });
                
                $('#ToggleDescriptionButton').click(function() {
                    $('#FocusDescriptionSection').toggle();
                });
                $('#ToggleGeographicButton').click(function() {
                    
                });
                $('#SaveButton').click(function() {
                    
                });
                
                
                updateFocus();
                updateTypes();
                
            }
            
            function getRelevant() {
                return _.values(self.get('attention'));
            }
            
            function updateView(view) {
                var relevant = getRelevant();
                
                if (view === 'list') {
                    $('#myTab a:first').tab('show');     
                    
                    $('#View').html('');
                    
                    for (var x = 0; x < relevant.length; x++) {
                        $('#View').append(newObjectView( window.self, relevant[x] , function() { }, 1.0 ));                     
                    }
                    
                }
                else if (view === 'map') {
                    $('#View').html('');
                    
                    var e = uuid();
                    $('<div style="width: 100%; height: 100%"/>').attr('id', e).appendTo('#View');
                    initLocationChooserMap(e);
                    
                }
                else {
                    $('#View').html('Unknown view: ' + view);                    
                }
                
            }
                        
            
            $(document).ready(function(){
            
			    netention(function(self) 
                {
                    window.self = self;        
                    self.set('focus', { });
                    self.set('currentView', 'list');
                    
                    self.getObjects('', function(obj) { }, function() { 
                        
                        //SETUP ROUTER
                        var Workspace = Backbone.Router.extend({
    
                          routes: {
                            "new":                  "new",
                            "me":                   "me",    // #help
                            "help":                 "help",    // #help
                            "query/:query":         "query",  // #search/kiwis
                            "object/:id":      "object"
                            //"search/:query/:page":  "query"   // #search/kiwis/p7
                          },
                          
                          new: function() {
                                self.set('focus', { });
                                //set relevancy filter to 'mine
                          },
                        
                          me: function() {
                                self.set('focus', self.myself());
                                //set relevancy filter to 'mine
                                self.set('currentView', 'list');
                          },
                            
                          help: function() {
                                self.set('focus', {
                                   uri: uuid(),
                                   type: [ 'help '], typeStrength: [ 1.0 ]
                                });
                          },
                        
                          query: function(query) {
                                self.set('focus', {
                                   uri: uuid(),
                                   name: query
                                });
                          },
                          
                          object: function(id) {
                              var a = self.get('attention');
                              self.set('focus', a[id]);
                          }
                        
                        });
                        
    
                        var w = new Workspace();
                        Backbone.history.start();
                        
                        initUI(self);
                        
                    });
                                        
                    
			    });
                
            });
   
        </script>
