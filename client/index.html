           <div id="FocusMainMenu">

                <button title="How" id="AddDescriptionButton"><span class="FocusButtonIcon ui-icon ui-icon-disk"></span><span class="FocusButtonLabel">Description</span></button>
                <button title="Where" id="AddLocationButton"><span class="FocusButtonIcon ui-icon ui-icon-disk"></span><span class="FocusButtonLabel">Location</span></button>
                <button title="Upload"><span class="FocusButtonIcon ui-icon ui-icon-folder-open"></span><span class="FocusButtonLabel">Upload</span></button>

                <button onclick="javascript:showEditedFocus();" title="Export"><span class="FocusButtonIcon ui-icon ui-icon-extlink"></span><span class="FocusButtonLabel">Export</span></button>

            </div>
