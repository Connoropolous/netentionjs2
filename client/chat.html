<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Netention - Heads-Up</title>
    
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="netention.js"></script> 
	<script>
		
		
	    $(document).ready(function(){
			initNetention(function() {
				
				initDataView('DataTarget');

				initSelfSidebar('SelfTarget');

				newObjectEdit().appendTo($('#EditTarget'));
				
				updateTypes();

				//initMap('MapTarget', function() { });
			});	
			
	    });
	    
	</script>
	
	<style>
		#SelfTarget, #DataTarget, #MapTarget {
			position: fixed;			
		}
		
		#SelfTarget {
			width: 33%;
			height:100%;
			top:0;
			left:0;
		}
		#MapTarget, #DataTarget {
			width: 65%;
			right:0;			
		}
		#MapTarget {
			height:49%;
			bottom:0;
		}
		#DataTarget {
			top: 3em;
			height: 90%;
		}
		#EditTarget {
			bottom: 0px;
			left: 0px;			
			position: fixed;
			width: 33%;
		}
		
	</style>                        
	                       
</head>


<body>

	<div class="PageWrapper">
		<div id="DataTarget"></div>
		<div id="SelfTarget">
						
		</div>
		<div id="EditTarget"></div>

	</div>


</body>
</html>
