
<!DOCTYPE html>

    <head>
        <title>Netention</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="netention.js"></script> 
        
        
        <script>
        
            var MAX_INITIAL_OBJECTS = 1024;
            
            var exampleObject = {
                id: '38274983f38hf83f',
                name: 'Object Name',
                createdAt: 38483478478,
                modifiedAt: 8384848783,
                author: '388439f983f983hf',
                scope: 'public',
                tag: [
                    { id: 'description', text: 'object\'s description'  },
                	{ id: 'location', lat: -3, lon: -3, altitude: 20, planet: 'Earth', name: '3284 Main Street, New York City', 'circle': 384.2 /* meters */ },
                	{ id: 'time', at: 384848833, timezone: 'EST' },
                	{ id: 'timeRange', startsAt: 384848833, endsAt: 83484848, timezone: 'EST' },
                	{ id: 'select_emotion' },
                	{ id: 'Happy', strength: 0.75 },
                	{ id: 'Surprised', strength: 0.25, values: [ { id: 'excessiveWorry', value: 'yes very' } ]  },
                	{ id: 'file_attachment', url: '/dkjfsdfkjs' },
                	{ id: 'Earthquake', strength: 0.5, values: [ { id: 'magnitude', value: 5.2}, { id: 'depth', value: 205 } ] }
                ]
            };
            
            function objName(x) { return x.name || x.id || 'Unknown';    }

            function renderObject(x, editable) {
                var d = $('<div/>');
                
                if (editable) {
                    var nameInput = $('<input/>').attr('type', 'text').attr('x-webkit-speech', 'x-webkit-speech').addClass('nameInput');
                    nameInput.val(objName(x));
                    d.append(nameInput);
                }
                else {
                    d.append('<h1>' + objName(x) + '</h1>');
                }
                d.append($('<span>' + x.id + '</span>').addClass('idLabel'));
                
                if (x.tag) {
                    for (var i = 0; i < x.tag.length; i++) {
                        var t = x.tag[i];
                        var tt = renderTagSection(x, i, t, editable);
                        d.append(tt); 
                    }
                }
                return d;                
            }
            
            
            function renderTagSection(x, index, t, editable) {
                var tag = t.id;
                var strength = t.strength;
                var values = t.values;
                
                //-> jQuery element representing the section to be displayed
                var d = $('<div/>');
                d.append(tag);

                if (!strength) strength = 1.0;
                
                if (strength > 0.25) {
                    var weakenButton = $('&nbsp;<a href="#">-</a>&nbsp;');
                    d.append(weakenButton);
                }
                if (strength < 1.0) {
                    var strengthButton = $('&nbsp;<a href="#">+</a>&nbsp;');
                    d.append(strengthButton);
                }
                
                var removeButton = $('&nbsp;<a href="#">X</a>&nbsp;');
                removeButton.click(function() {
                   alert('removing index ' + index); 
                });
                d.append(removeButton);
                
                //-----------------
                d.append('<br/>');
                
                if (tag == 'description') {
                    if (editable) {
                        var dd = $('<textarea/>');
                        dd.val(t.text);
                        d.append(dd);
                    }
                    else {
                        var dd = $('<div/>');
                        dd.html(t.text);
                        d.append(dd);
                    }
                }
                else if (tag == 'location') {
                    
                }
                else if (tag == 'time') {
                    
                }
                else if (tag == 'timeRange') {
                    
                }
                else if (tag == 'file_attachment') {
                    
                }
                else if (tag == 'select_emotion') {
                    
                }
                else {
                    if (t.values) {
                        for (var v = 0; v < t.values.length; v++) {
                            var vv = t.values[v];
                            d.append(JSON.stringify(vv));
                        }
                    }
                }
                
                return d;
            }
            
            function updateFocus() {
                $('#Focus').html( renderObject(window.self.get('focus'), true) );
            }

            function commitFocus(f) {
                window.self.set('focus', f );
                window.self.trigger('change:focus');
            }
                                
            
            function initDescriptionRichText() {
                $('#FocusDescriptionSection').html('<textarea id="FocusDescription"></textarea>');
                $('#FocusDescription').wysihtml5();                                           
            }
            
            var updateView;
            
            function initUI(self) {
                $('body').timeago();
                
                updateView = _.throttle(_updateView, 150);

                self.on('change:attention', function() {
                    later(function() {
                        updateView();
                    });
                }); 
                
                
                self.on('change:currentView', function() {
                    later(function() {
                        updateView();
                    });
                });
                
                self.on('change:tags', function() {
                    /*later(function() {
                    });*/
                });

                $('#FocusToggleButton').click(function() {
                    var focusShown = $('#SelfTarget').is(':visible');
                    if (focusShown) {
                        //hide it
                        $('#SelfTarget').hide();
                        $('#DataTarget').addClass('DataTargetFull');
                        $('#ViewSelect').addClass('ViewSelectIndented');
                        $('#FocusMainMenu').hide();
                    }
                    else {
                        //show it
                        $('#DataTarget').removeClass('DataTargetFull');
                        $('#ViewSelect').removeClass('ViewSelectIndented');
                        $('#SelfTarget').show();
                        $('#FocusMainMenu').show();
                    }
                    updateView();
                });
                
                $('#ViewSelect button').click(function(x) {
                    var b = $(this);
                    var v = b.attr('id');
                    self.set('currentView', v);
                });
                
    
    
    
                //TODO move this to focus.semantic.js when dynamically generating the focus UI
                $('#SaveButton').click(function() {
                    var p = getEditedFocus();
                    later(function() {
                        self.notice(p);
                        self.pub(p);
                        $.pnotify({
                            title: 'Saved',
                            text: p.uri                        
                        });                             
                    });
                });
                $('#ClearButton').click(function() {
                    later(function() {
                        var u = uuid();
                        Backbone.history.navigate('/object/' + u);
                        self.set('list-semantic', 'Any');
                        commitFocus({
                            uri: u
                        }); 
                    });
                });

                
            }
                        
            function _updateView() {
                var s = window.self;

                s.saveLocal();
                
                var view = s.get('currentView');
                

                var o = $('#ViewOptions');
                var v = $('#View');
                
                v.html('');
                o.html('');
                
                if (view === 'list') {
                    renderList(s, o, v);                
                }
                else if (view === 'map') {
                    renderMap(s, o, v);
                }
                else if (view === 'trends') {
                    renderTrends(s, o, v);                    
                }
                else if (view == 'graph') {
                    renderGraphFocus(s, o, v);
                }
                else if (view == 'slides') {
                    renderSlides(s, o, v);
                }
                else if (view == 'grid') {
                    renderGrid(s, o, v);
                }
                else {
                    v.html('Unknown view: ' + view);                    
                }
                
            }
            
            function showEditedFocus() {
                $.pnotify({
                    title: 'Current Focus (JSON)',
                    text: (JSON.stringify(getEditedFocus(), null, 4))
                });                
            }
            
            function cloneFocus() {
                var y = getEditedFocus();
                var oldURI = y.uri;
                y.uri = uuid();
                commitFocus(y);
                $.pnotify({
                    title: 'Cloning...',
                    text: oldURI + ' -> ' + y.uri
                });                
                return y;
            }
            
            function deleteFocus() {
                var f = window.self.focus();
                
                $.pnotify({
                    title: 'Delete coming soon',
                    text: f.uri
                });                
                    
            }
            
            function setTheme(t) {
                if (!t)
                    t = 'bright';
                    
                var oldTheme = window.self.get('theme');
                if (oldTheme !== t) {
                    window.self.set('theme', t);
                    window.self.saveLocal();
                }                
                
                $('#themecss').remove();                
                $('head').append('<link id="themecss" href="/theme/' + t + '.css" type="text/css" rel="stylesheet"/>');
            }
            
            function confirmClear() {
                if (confirm('Clear local memory?'))
                    window.self.clear();
            }
            
            
            $(document).ready(function(){
            
			    netention(function(self) {
                    
                    window.self = self;        
                    
                    self.clear();
                    self.getLatestObjects(MAX_INITIAL_OBJECTS, function() { 
                        
                        self.listenAll(true);
                        
                        //SETUP ROUTER
                        var Workspace = Backbone.Router.extend({
    
                          routes: {
                            "new":                  "new",
                            "me":                   "me",    // #help
                            "help":                 "help",    // #help
                            "query/:query":         "query",  // #search/kiwis
                            "object/:id":           "object",
                            "object/:id/focus":     "focus",
                            "tag/:tag":             "tag",
                            "new/with/tags/:t":     "newWithTags"
                            //"search/:query/:page":  "query"   // #search/kiwis/p7
                          },
                          
                          'new': function() {
                                commitFocus({ 
                                    uri: uuid()
                                });
                                //set relevancy filter to 'mine
                          },
                          
                          newWithTags : function(ts) {                              
                              //'/new/with/tags/' + ts
                              ts = ts.split(',');
                              var tss = [];
                              for (var i = 0; i < ts.length; i++)
                                tss.push(1.0);
                                
                              commitFocus({
                                    uri: uuid(),
                                    tag: ts,
                                    tagStrength: tss
                              });
                          },
                        
                          me: function() {
                                commitFocus( self.myself() );
                          },
                            
                          help: function() {
                                commitFocus({
                                   uri: uuid(),
                                   tag: [ 'help '], tagStrength: [ 1.0 ]
                                });
                          },
                          
                          tag: function(tag) {
                                self.set('list-semantic', 'Relevant');
                                commitFocus({
                                   uri: uuid(),
                                   tag: [ tag ], tagStrength: [ 1.0 ]
                                });
                          },
                                                                            
                          query: function(query) {
                                commitFocus({
                                   uri: uuid(),
                                   name: query
                                });
                          },
                          
                          object: function(id) {
                              var x = self.getObject(id);
                              if (x) {
                                  newPopupObjectView(x);
                              }
                              else {
                                  $.pnotify({
                                    title: 'Unknown object',
                                    text: id
                                  });       
                              }
                          },
                          
                          focus: function(id) {
                              self.set('list-semantic', 'Relevant');
                              commitFocus(self.getObject(id));
                              updateView();
                              
                          }
                        
                        });
                        
                        commitFocus({ 
                            uri: uuid()
                        });
                        
                        setTheme(self.get('theme'));
                                                
                        
                        initUI(self);                        

                        var w = new Workspace();
                        Backbone.history.start();
                        
                                                
                        $('#LoadingSplash').fadeOut();
                        $('#ContentArea').fadeIn();
                        
                        if (!self.get('currentView'))
                            self.set('currentView', 'grid');
                        else {
                            updateView();
                        }
                        
                        //DEBUG
                        commitFocus(exampleObject);
                        updateFocus();
                        //
                    });
                                        
                    
			    });
                
            });
   
        </script>
