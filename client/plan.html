<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="lib/jquery/jquery.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div id="plan">
            Loading
        </div>
        <pre id="cluster">
            Calculating..
        </pre>
    </body>
    <script>
        $(document).ready(function() {
           $.get('/users/plan', function(d) {
              $('#plan').text(d);
              $.get('/users/plan/cluster', function(e) {
                   $('#cluster').text(JSON.stringify(e, null, 4));
              });
           });
        });
    </script>
        
</html>
