<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Fukushima Timeline</title>
		
	    <script src="http://code.jquery.com/jquery.min.js"></script>
	    <script src="/netention.js"></script> 
		<script src="/spacegraph.chronozoom.js"></script> 

	    <link type="text/css" rel="stylesheet" href="/lib/chronozoom/Styles/cz.css"/>
    	<link type="text/css" rel="stylesheet" href="/lib/chronozoom/Styles/axis.css"/>


		<style>
		body {
    		overflow: hidden;
		}
		
		</style>
		<script>		
			$(document).ready(function() {
				initNetention(function() {
					initCZ(function() {
						
						var data = [];
						for (k in attention) {
							var x = attention[k];
							if (x['when']!=undefined) {									 
								data.push(x);
							}
						}
						console.dir(data);
						
						graphCZ('axis', 'vc', function(root) {							
							return graphEnformableTimelineCZ(data, 512, root);
						});								
						
					});
				});
			});
		
		</script>
	</head>
		
	<body>
	    <div id="axis" style="width: 100%; height: 60px; background-color: black">
	    </div>
	    <div id="vc" style="background-image:url('/chronozoom/Images/Blueprint_Paper.jpg'); width: 100%; height: 100%; position: fixed">
	        <div id="layerContents">
	        </div>
	    </div>
	</body>
</html>
