<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Netention - Chat</title>
    
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
      
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="netention.js"></script> 
	<script>
		
		        
	    $(document).ready(function(){
	    	
			initNetention(function() {

				initDataView('DataTarget');
				
				newObjectEdit().appendTo($('#SelfTarget'));
			    loadInterests();
				
				var m = 0;
				var msgs = [ 'I think', 'I feel', 'I wonder', 'I know', 'I want' ];
				
                
				function updatePrompt() {
					var l = msgs[parseInt(Math.random() * msgs.length)];
					$('.MessageSubject').attr('placeholder', l + '...');					
				} 
                
				
				setInterval(updatePrompt, 7000);
				updatePrompt();
				
				
				updateTypes();
				updateSelfUI();
				
				//initMap('MapTarget', function() { });
			});	
			
	    });
	    
	</script>
	
	<style>
		#SelfTarget, #DataTarget {
			position: fixed;			
			height: 100%;
		}
		
		#DataTarget {
			width: 65%;
			right:0.5em;			
		}
		
		#SelfTarget {
			width: 33%;
			left: 0.5em;			
		}
		
		#Menu {
			display: none;
		}
	</style>                        
	                       
</head>


<body>

	<div id="SelfTarget"></div>
	<div id="DataTarget"></div>		

</body>
</html>
