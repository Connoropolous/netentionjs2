        <script id="presetTemplate" type="text/x-jquery-tmpl">
            <li>
                <a href="javascript:addInterest('${name}');">
                    <p><b>${name}</b></p>
                    <p>${desc}</p>
                </a>
            </li>
        </script>
        
        <script id="productSuggestionTemplate" type="text/x-jquery-tmpl">            
            May need: <a href="${link}">${name}</a><br/>
            <div style="float: left; width: 40%"><img src="${imageURL}"/></div>
            <div style="float: right; width: 55%"><p><b>${price}</b> ${reason}</p></div>
            <div style="clear:both"></div>
        </script>

        <script id="interestTemplate" type="text/x-jquery-tmpl">
            <div id="Interest-${id}" class="InterestItem">
                <p>${name}</p>
                <div id="InterestControl-${id}"></div>
            </div>
        </script>
        
        
        <script>
            var activeIndicators = [];
            var nextCategoryID = 0, nextNewsID = 0, nextControlID = 0;
            
            
            var layers = [];
            
            var socket = io.connect('/');
                        
            //var etherpadBaseURL = 'http://localhost:9001';
            var Self = $.jStorage;

            function showHelp() {
                $('#help').html('<center>Loading...</center>');
                $("#help").dialog({
			height: 650,
                        width: '90%',
                        zIndex: 5000,
                        title: 'Help',
			modal: true
		});
                $('#help').load('help.html');
            }
            
           
            
            function removeMapLayers() {
                for (i = 0; i < layers.length; i++) {
                    theMap.removeLayer(layers[i]);
                }
                layers = [];
            }            
            
            function addMapLayer(l) {
                layers.push(l);
                theMap.addLayer(l);
            }
            
            var heatmapOpacity = 0;
            function updateHeatmapOpacity(o) { 
                heatmapOpacity = o;
                if (o == 0) {
                    $('#mapHeat').hide();
                }
                else {
                    $('#mapHeat').show();                    
                }
                $('#mapHeat').css('opacity', o/100.0); 
            }
            
            function updateHeatmapDetail(d) {
                heatMapDetailLevel = d;
                update();
            }
            
            function loadCSS(url) {
                $(document.head).append(
                    $("<link/>")
                    .attr({
                      rel:  "stylesheet",
                      type: "text/css",
                      href: url
                    })
                );                
            }
            
            
            
            $(document).ready(function(){
                
                var mode = $.url().param('mode');
                
                if (mode == 'bgmap') {
                    loadCSS('gss.bgmap.css');
                }
                else {
                    loadCSS('gss.fixed.css');
                }                                
                
                $('body').load('gss.fixed.html', function() {

                    loadSelf();
                    loadInterests();

                    initSensors();

                    initSelfUI();
                    
                    var tabs = $( "#tabs" ).tabs({
                        selected: 0
                    });


                    initMap(function() {
                        update();
                    });

                    updateLocation();

                    addSuggestions();

                    socket.on('receive', function (message) {
                        addMessage(message);
                    });

                    
                    if (mode == 'bgmap') {
                        $("#Self").dialog({
                                height: 650,
                                width: '20%',
                                zIndex: 5000,
                                title: 'Self'
                        });
                        $("#status").dialog({
                                height: 400,
                                width: '50%',
                                zIndex: 5000,
                                title: 'Status'
                        });
                    }                


                });

                                
            });
            
        </script>
