<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<meta name="description" content="" />
		<meta name="author" content="seh" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		
	    <title>Netention - Self</title>
	      
	    <script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="netention.js"></script>
		<script src="/lib/jQuery-URL-Parser/purl.js"></script>
		
		<script>
			function loadObject(uri) {
				$.getJSON('/object/' + uri + '/json', function(s) {
					$('#ObjectView').html(JSON.stringify(s, null, 4));
				});
			}
			$(document).ready(function() {
				var uri = $.url().param('uri');
				if (uri)
					loadObject(uri);
			});
		</script>
	</head>

	<body>
		<div id="ObjectView">
		</div>
	</body>
</html>
